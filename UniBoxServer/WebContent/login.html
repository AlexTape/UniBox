<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

<title>UniBox Login</title>

<link href="css/vendor/bootstrap.min.css" rel="stylesheet">
<link href="css/vendor/sweet-alert.css" rel="stylesheet">
<link href="css/signin.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="js/vendor/html5shiv.min.js"></script>
      <script src="js/vendor/respond.min.js"></script>
    <![endif]-->

</head>

<body>

	<header> </header>
	<div class="jumbotron vertical-center">
		<div class="container">
			<form id="loginForm" class="form-signin" role="form"
				action="/UniBox/Dashboard" method="post">
				<div class="navbar-header">
					<a class="navbar-brand noMargin" href="#">Uni <span
						class="logoBox">Box</span> - Login
					</a>
				</div>
				<input id="username" name="nick" type="text" class="form-control"
					placeholder="Nickname" required autofocus> <input
					id="passwordHolder" name="passwordHolder" type="password"
					class="form-control" placeholder="Password" required><input
					id="password" name="password" type="hidden" class="form-control"
					placeholder="Password" required><br>
				<button class="btn btn-lg btn-primary btn-block redButton"
					type="submit">Login</button>
			</form>
		</div>
	</div>

	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="js/vendor/ie10-viewport-bug-workaround.js"></script>
	<script src="js/vendor/jquery.min.js" type="text/javascript"></script>
	<script src="js/vendor/base64.js"></script>
	<script src="js/vendor/sweet-alert.min.js"></script>
	<script src="js/login.js"></script>
</body>
</html>
